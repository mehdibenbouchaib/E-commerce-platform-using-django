{% extends 'base.html' %}

{% block content %}

    <h1>Log Out</h1>
    <form method="POST">
        {% csrf_token %}
        <p>
            <label for="username">user name</label>
            <input id="username" type="text" name="username">
        </p>
        <p>
            <label for="password">password</label>
            <input id="password" type="password" name="password">
        </p>
        <button type="submit">Log In</button>
    </form>


{% endblock %}
